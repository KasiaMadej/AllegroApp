<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <div class="row">
        <a href="/searchRepo" class="btn btn-success"> Back to search</a>
    </div>
    <div class="row">
        <div><b>Username: </b><p th:text="${username}"></p></div>
    </div>
    <div class="row">
        <div><b>All user's stars: </b><p th:text="${allStars}"></p></div>
    </div>
    <div class="row">
        <div th:each="data: ${userRepos}" class="col-lg-12">
            <b>Github repository name: </b><p th:text="${data.getName()}"></p>
            <b>Number of stars: </b><p th:text="${data.getStargazersCount().toString()}"></p>
            <b>Languages:</b>
            <div th:each="language, stat: ${data.getLanguages()}">
                Language: <span th:text="${language.key}"></span>
                Bytes: <span th:text="${language.value}"></span>
            </div>
            <br>
        </div>
    </div>
</div>

</body>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</html>
